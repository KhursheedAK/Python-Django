<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment-2</title>
  </head>
  <body>
    <h1>Couse Sign Up Page</h1>
    <div class="Main">
      <p>
        Please Note: First Name, Last Name, Password, and Email are required
      </p>
    </div>
    <div class="Form-section">
      <form action="Assessment_2_extension.html" method="get">
        <div class="Name-portion">
          <label for="firstName">First name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            required
          />
          <label for="lastName">Last Name:</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
            required
          />
        </div>

        <div class="EmailPass-portion">
          <label for="Email">Email:</label>
          <input
            type="email"
            id="Email"
            name="Email"
            placeholder="name@email.com"
            required
          />
          <label for="Password">Password:</label>
          <input
            type="password"
            id="Password"
            name="Password"
            placeholder="password here!"
            required
          />
        </div>

        <div class="Age-portion">
          <p>Are you over the age of 18</p>
          <label for="Yes">Yes:</label>
          <input type="radio" name="ageGroup" id="Yes" value="Yes" />
          <label for="No">No:</label>
          <input type="radio" name="ageGroup" id="No" value="No" />
        </div>

        <div class="Payment-portion">
          <label for="payment">Do you have a Credit Card or Paypal?</label>
          <div>
            <select name="payment" id="payment">
              <option value="credit-card">Credit Card</option>
              <option value="paypal">Paypal</option>
            </select>
          </div>
        </div>

        <input type="submit" name="" value="singup" />
      </form>
    </div>
  </body>
</html>
